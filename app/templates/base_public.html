<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baji Barbershop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans antialiased">

    <header class="w-full p-6 flex justify-between items-center absolute top-0 z-50">
        <a href="{{ url_for('main.index') }}" class="text-2xl font-bold text-yellow-500 tracking-wider hover:text-yellow-400 transition">
            BAJI<span class="text-white">HAIRCUT</span>ðŸ’ˆ
        </a>
        
        {% if request.endpoint == 'main.index' %}
            <a href="{{ url_for('main.login') }}" class="text-white hover:text-yellow-500 font-semibold transition">Masuk / Daftar</a>
        {% endif %}
    </header>

    <main class="min-h-screen flex items-center justify-center relative">
        <div class="absolute top-20 w-full max-w-lg px-4 z-50">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="p-4 mb-4 rounded-lg shadow-lg {{ 'bg-green-600 text-white' if category == 'success' else 'bg-red-600 text-white' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        {% block content %}{% endblock %}
    </main>

</body>
</html>
